<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row m-top20">
            <div class="col-1">
                <h3 id="home">GitHub</h3>
            </div>
            <div class="col-5">
                <input class="form-control col" id="DataList" placeholder="search...">
                <!-- <datalist id="datalistOptions"></datalist> -->



            </div>
            <div class="col">
                <button id="searchbtn" class=" btn btn-dark">search</button>
            </div>
            <div class="btn-group col-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark">SignIn</button>
                <button type="button" class="btn btn-dark">SignUp</button>
                <div class="col-2">
                <img src="https://rapidapi.com/blog/wp-content/uploads/2017/01/octocat.gif"style="width:50px"/>
            </div>
            </div>
           
        </div>
        <div class="row m-top10">
            <div class="col-3" id="datalistOptions">
                <!-- <div id="datalistOptions"></div> -->
            </div>
            <div class="col-4 m-left35 rounded-circle text-center">
                <img src="Git.png" class="border rounded-circle  m-top50 bg-dark" id="profile-img"
                    style="width:300px" />
                <div id="displayname" class=" mt-2 mr-2 ">
                    <p></p>
                </div>
            </div>
            <div class="col-4 p-2  m-top20">
                <h4>Repositories</h4>
                <div id="repos" class="repositories">

                </div>
            </div>
        </div>




        <script src="script.js"></script>
</body>

</html>
