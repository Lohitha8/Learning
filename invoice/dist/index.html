<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-image:url(/invoice.jpg); background-repeat: no-repeat;background-size: 100%;">
    <script src="../dist/bundle.js" defer></script>
    <div class="p-5" style="margin-top: 150px;">
        <div class="row">
            <div class="col-5">
                <!-- <form> -->

                <div>
                    <h3 class="text-center text-danger">Customer Info</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="id" class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="id" placeholder="id">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="mobile" class="col-sm-4 col-form-label">Mobile</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="mobile" placeholder="Mobile">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="Discount" class="col-sm-4 col-form-label">Discount</label>
                            <div class="col-sm-8">
                                <input type="Discount" class="form-control" id="dis" placeholder="Discount">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-center text-danger">Account</h3>
                </div>
                <div class="row">

                    <div class="col">
                        <div class="form-group row">
                            <label for="account-id" class="col-sm-4 col-form-label">Acc Id</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="account-id" placeholder="Account Id">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="Balance" class="col-sm-4 col-form-label">Balance</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Balance" placeholder="Balance">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-12">
                        <button id="deposit" type="submit" class="btn btn-danger">Deposit</button>
                    </div>
                </div>

                <div>
                    <h3 class="text-center text-danger">Invoice</h3>
                </div>
                <div class="row">

                    <div class="col">
                        <div class="form-group row">
                            <label for="invoice-id" class="col-sm-4 col-form-label">Invc Id</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="invoice-id" placeholder="Invoice Id">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="Amount" class="col-sm-4 col-form-label">Amount</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-12">
                        <button id="generatebill" type="submit" class="btn btn-danger">BILL</button>
                    </div>
                </div>

                <div class="text-center">
                    <span id="available-balance">Balance</span>

                </div>
                <div class="text-center">
                    <h3 class="text-danger">Bill</h3>
                    <p>Amount:<span id="bill-amount"></span></p>
                    <p>Discount:<span id="bill-discount"></span></p>
                    <p>Total:<span id="bill-total"></span></p>
                </div>



                <!-- </form> -->

            </div>
        </div>
    </div>

</body>

</html>
