<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-image:url(circle.jpg); background-repeat: no-repeat;background-size: 100%;"></body>
    
    <div class="container" style="margin-top:50px;">
        <div class="text-center text-info">
            <h2>CIRCLE</h2>
        </div>
        <form>
            <div class="row ">
                <div class="offset-3 col-6 form-group text-center">
                    <label for="circle">Circle Radius</label>
                    <input type="number" id="cir" class="form-control mx-sm-3">
                </div>

            </div>
            <div class="row text-center">
                <div class="offset-4 col-4 form-group ">
                    <button type="button" id="area" class="btn btn-info">Area</button>
                    <button type="button" id="circum" class="btn btn-info">Circumference</button>
                </div>

            </div>
            <div class="row">
                <div class="offset-4 col-4 form-group text-center">
                    <label for="Output">Output</label>
                    <input type="number" id="output" class="form-control mx-sm-3">
                </div>
            </div>
        </form>
    </div>
    <script src="main.js" defer></script>



</body>

</html>
